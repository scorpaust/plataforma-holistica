<ion-item [routerLink]="['/', 'espacos', 'tabs', 'ofertas', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.name}}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="tertiary"></ion-icon>
      <ion-text color="primary" class="space-left">{{ getDummyDate() | date }}</ion-text>
      <span class="space-left">a</span>
      <ion-icon name="calendar" class="space-left" color="tertiary"></ion-icon>
      <ion-text color="primary" class="space-left">{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
