<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="'/espacos/tabs/descobrir"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-margin-10" *ngIf="place">{{ isLoading ? 'Carregando o espa√ßo...' : place.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="place && !isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" class="ion-padding">
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" (click)="onBookPlace()">Agendar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
